version: '2'
services:
  opensearch:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: opensearch.dockerfile
    labels:
      lagoon.type: opensearch
    expose:
      - 9200
      - 9300
  nginx:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: nginx.dockerfile
    labels:
      lagoon.type: nginx
